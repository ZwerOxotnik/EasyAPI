[EasyAPI-commands]
remove-team=<имя команды> - убирает команду.
team-list=- показывает все команды.
show-team=[имя команды] - показывает игроков команды.
kick-teammate=<имя игрока> - выкидывает игрока из команды.
friendly-fire=[true/false] - изменяет настройки огня по своим глобально.
set-money=[имя игрока] сумма
convert-money=- конвертирует физические деньги с вашего/сущности инвентаря на баланс вашей команды или на ваш баланс.
deposit-money=сумма
withdraw-money=сумма
set-team-money=[имя команды] сумма
deposit-team-money=[имя команды] сумма
destroy-team-money=[имя команды] сумма
pay=<имя игрока> сумма - передает сумму с вашего баланса другому игроку.
ring=<имя игрока> - отправляет звук игроку
balance=[имя игрока]
transfer-team-money=[имя команды] сумма
team-balance=[имя команды]
bring=<имя игрока> - телепортирует игрока к тебе.
goto=[имя игрока|gps|x y] - телепортирует тебя к игроку.
play-sound=<путь к звуку> - проигрывает звук глобально.
hp=<число> - устанавливает здоровье у выбранной сущности.
uncloak=[имя игрока] - не показывает игрока на карте.
cloak=[имя игрока] - показывает игрока на карте.
unkstuck=- передвигает вашего персонажа, если вы застряли.
kill=- убивает вашего персонажа

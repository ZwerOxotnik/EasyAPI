[EasyAPI-commands]
remove-team=<team name> - видаляє команду.
team-list=- показує всі команди.
show-team=[team name] - показує гравців команди.
kick-teammate=<player name> - вигнати гравця зі своєї команди.
friendly-fire=[true/false] - змінює налаштування дружнього вогню глобально.
deposit-money=кількість
withdraw-money=кількість
kill=- вбиває вашого персонажа



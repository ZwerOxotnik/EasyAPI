[EasyAPI-commands]
remove-team=<team name> - remove o time.
team-list=- mostra todas as equipes.
friendly-fire=[true/false] - muda a configuração de disparo amigável globalmente.
show-team=[team name] - mostra jogadores da equipe.
kick-teammate=<player name> - expulsar o jogador de seu time.
pay=<player name> amount - plătește un alt jucător din balanta ta.
